<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div style="padding: 10px;">
        <div class="row row-cols-1 row-cols-md-6 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-header" id="pokemonNumberName">001 Bulbasaur</div>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
                        class="card-img-top img-fluid img-thumbnail" alt="Bulbasaur" id="pokemonThumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Pokemon Type</h5>
                        <p class="card-text" id="pokemonTypes">Grass, Poison</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modalInfo">About</button>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary" id="pokemonAbilities">Abilities: Overgrow</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " tabindex="-1" id="modalInfo"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable text-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-success" id="modalNumberName">002 <span class="strong"> Ivysaur</span> </h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/002.png" alt="Ivysaur"
                        id="modalThumnail">
                    <p class="text-warning h6"><strong>Type:</strong><small class="text-body-secondary" id="modalType">
                            Grass, Poison</small></p>
                    <p class="text-info h6"><strong>Abilities:</strong><small class="text-body-secondary"
                            id="modalAbilities"> Overgrow</small></p>
                    <p class="text-danger h6"><strong>Weakness:</strong><small class="text-body-secondary"
                            id="modalWeakness"> Fire, Psychic, Flying, Ice</small></p>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <p style="color: #6f42c1" class="h6"><strong>Height:</strong>
                                    <small class="text-body-secondary" id="modalHeight">
                                        28.7</small>
                                </p>
                            </div>
                            <div class="col">
                                <p style="color: #6f42c1" class="h6">
                                    <strong>Weight:</strong>
                                    <small class="text-body-secondary" id="modalWeight"> 39</small>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
